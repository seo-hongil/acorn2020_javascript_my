<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_datatype.html</title>
</head>
<body>
    <h1>데이터 type 테스트중...</h1>
    <script>
        //1. number type
        //산술연산이 가능하다.
        //정수와 실수를 합쳐서 num type이라고 한다.
        var num1=10;   //int (정수)
        var num=10.1;  //float (실수)
        
        //2. string type
        //문자열을 다룰때 사용하는 데이터 type 이다.
        //"",'' 둘다 상관없다.
        var myname="김구라"; //single quotation
        var yourname='해골'; //double qwotation

        //3. boolean type
        //참, 거짓을 나타내는 데이터 type
        var isRun=true;
        var isWait=false;
        var isGreater= 10 > 1; //비교연산의 결과로 만들어지기도 한다.

        //4.plain object type
        //여러개의 데이터를 key 값으로 관리하고자 할 때 사용한다.
        //순서가 중요치 않은 다양한 type 데이터를 관리할 때 주로 사용한다.
        var mem={num:1, name:"김구라", addr:"노량진"};

        //5.array type
        //여러개의 데이터를 index값으로 관리하고자 할 때 사용한다.
        //순서가 중요한 한 가지 type을 관리 할 때
        var nums=[10,20,30];
        var names=["김구라","해골","원숭이"];
        
        //6.function type
        //특정 시점에 일괄 실행할 javascript를 모아 놓을 때 사용한다.
        var f1=function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };

        //7.undefined type
        var a; //변수를 선언만 하면 undefined가 들어있다.
        var b=undefined; //undefined 예약어를 이용해서 만들기도 한다.
    </script>
</body>
</html>
